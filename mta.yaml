ID: partsAvailability
_schema-version: '3.1'
description: Parts availability consolidated app
version: 0.0.2

modules:
 - name: partsAvailability_node
   type: nodejs
   path: partsAvailability_node
   parameters:
      host: tci-dev-partsavailability-node
      disk-quota: 256M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
      XS_LOG_USER: true
      XS_LOG_REFERER: true
      XS_LOG_CONNECTION_DATA: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: partsAvailability_node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_partsAvailability
    - name: uaa_partsAvailability
    - name: PARTS_AVAILABILITY_APIM_CUPS

 - name: partsAvailability
   type: html5
   path: partsAvailability
   parameters:
      host: tci-dev-partsavailability
      disk-quota: 256M
      memory: 512M
   properties:
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_partsAvailability
    - name: uaa_partsAvailability
    - name: partsAvailability_node_api
      group: destinations
      properties:
         name: parts-node-backend
         forwardAuthToken: true
         timeout: 60000
         url: '~{url}'

resources:
 - name: application-logs_partsAvailability
   parameters:
      service: application-logs
      service-plan: lite
   type: org.cloudfoundry.managed-service

 - name: uaa_partsAvailability
   parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
   type: org.cloudfoundry.managed-service

 - name: PARTS_AVAILABILITY_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: PARTS_AVAILABILITY_APIM_CUPS