ID: partsAvailability
_schema-version: '2.1'
description: 'partsAvailability Application MTA '
version: 0.0.1
modules:
 - name: partsAvailability_node
   type: nodejs
   path: partsAvailability_node
   parameters:
      host: QAS-partsAvailability_node
      register-service-url: true
      service-name: QAS-partsAvailability_node
      service-url: '${default-url}'
      disk-quota: 256MB
      memory: 256MB
   provides:
    - name: partsAvailability_node_api
      properties:
         url: '${default-url}'
   requires:
      - name: PARTS_AVAILABILITY_APIM_CUPS
      - name: uaa_partsAvailability
      
 - name: partsAvailability
   type: html5
   path: partsAvailability
   parameters:
      host: QAS-partsAvailability
      register-service-url: true
      service-name: QAS-partsAvailability
      service-url: '${default-url}'
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_partsAvailability
    - name: dest_qas_partsAvailability
    - name: partsAvailability_node_api
      group: destinations
      properties:
          name: parts-node-backend
          url: '~{url}'
          forwardAuthToken: true 
   
   provides:
    - name: partsAvailability
 
resources:
 - name: uaa_partsAvailability
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service
 
 - name: PARTS_AVAILABILITY_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: PARTS_AVAILABILITY_APIM_CUPS
   properties:
     odata-call-service-name: '${service-name}'

 - name: dest_qas_partsAvailability
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service   